syntax = "proto 3";

service User {
    rpc Login(LoginPayload) returns string;
    rpc GetUserByID(uint32) returns (User);
    rpc Register(User);
}

message LoginPayload{
    uint32 email = 1;
    string password = 2;
}

message User{
    optional uint32 ID = 1;
    string name = 2;
    string desc = 3;
    optional string profile_img = 4;
    string created_at = 5;
    string updated_at = 6;
    string email = 7;
    string password = 8;
}

message UserList{
    repeated User list = 1;
}